databaseChangeLog:
  - preConditions:
      - dbms:
          type: mysql
          onFail: WARN
  - changeSet:
      id: insert-categories
      author: AnatoliiNazarov
      changes:
        - insert:
            tableName: categories
            columns:
              - column: {name: name,
                         value: "Mystery"}
              - column: {name: description,
                         value: "Mystery is a fiction genre 
                         where the nature of an event, 
                         usually a murder or other crime, 
                         remains mysterious until the end of the story" }
        - insert:
            tableName: categories
            columns:
              - column: { name: name,
                          value: "Science fiction" }
              - column: { name: description,
                          value: "These are speculative stories with some imaginary 
                          features. Authors may use subjects such as physics, 
                          chemistry, sociology and anthropology" }
        - insert:
            tableName: categories
            columns:
              - column: {name: name,
                         value: "business literature"}
              - column: {name: description,
                         value: "literature about business, will help you to improve your management skills"}
        - insert:
            tableName: categories
            columns:
              - column: { name: name,
                          value: "literature for kids" }
              - column: { name: description,
                          value: "simple books to read with your children" }
                          