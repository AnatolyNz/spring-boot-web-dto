databaseChangeLog:
  - preConditions:
      - dbms:
        type: mysql
        onFail: WARN
  - changeSet:
      id: insert-books
      author: AnatoliiNazarov
      changes:
        - insert:
            tableName: books
            columns:
              - column: {name: title, value: "Good Inside: A Guide to Becoming the Parent You Want to Be"}
              - column: {name: author, value: "Becky Kennedy"}
              - column: {name: isbn, value: "40008505543"}
              - column: {name: price, valueNumeric: 24}
              - column: {name: description,
                         value: "Dr. Becky Kennedy, shares her groundbreaking approach to raising kids and 
                         offers practical strategies for parenting in a way that feels good."}
              - column: {name: cover_image, value: "Kennedy.jpg"}
        - insert:
            tableName: books
            columns:
              - column: {name: title, value: "Some Secrets Should Never Be Kept: Protect 
              children from unsafe touch by teaching them to always speak up"}
              - column: {name: author, value: "Jayneen L Sanders"}
              - column: {name: isbn, value: "0987186019"}
              - column: {name: price, valueNumeric: 45}
              - column: {name: description, value: "The beautifully illustrated children's 
              picture book that sensitively broaches the subject of keeping children safe from inappropriate touch"}
              - column: {name: cover_image, value: "Sanders.jpg"}
        - insert:
            tableName: books
            columns:
              - column: {name: title, value: "It's Not You: Identifying and Healing from Narcissistic People"}
              - column: {name: author, value: "Ramani Durvasula"}
              - column: {name: isbn, value: "0593492625"}
              - column: {name: price, valueNumeric: 39}
              - column: {name: description,
                         value: "A compassionate road map and survival guide for people in narcissistic relationships.."}
              - column: {name: cover_image, value: "Durvasul.jpg"}
        - insert:
            tableName: books
            columns:
              - column: {name: title, value: "Motivational Interviewing, Third Edition: Helping People Change"}
              - column: {name: author, value: "Stephen Rollnick"}
              - column: {name: isbn, value: "31609182278"}
              - column: {name: price, valueNumeric: 105}
              - column: {name: description,
                         value: "Interviewing."}
              - column: {name: cover_image, value: "answers.jpg"}